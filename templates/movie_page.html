{% extends 'base.html' %}
{% block content %}

<h3>{{movie.movie_name}}</h3>
<p>{{movie.full_description}}</p>
<p>{{movie.genre}}</p>
<p>{{movie.release_date}}</p>
<p>{{movie.rating}}</p>
<p>{{movie.director}}</p>
<p>{{movie.run_time}}</p>


<a href="{{ url_for('edit_movie', movie_id=movie._id) }}" class="waves-effect waves-light btn-large"><i class="material-icons right">create</i>button</a>


{% endblock %}
