{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <p class="search center">Your search for <strong>"{{query}}"</strong> matched the following titles..</p>
        {% for movie in movies %}
        <div class="col s12">
            <div class="card hoverable">
                <div class="card-image">
                    {% if movie.picture %}
                    <img src="{{movie.picture}}">
                    {% else %}
                    <img src="../static/images/test.svg">
                    {% endif %}
                    <span class="card-title">{{movie.movie_name}}</span>
                </div>
                <div class="card-content">
                    <p><strong>genre: </strong>{{movie.genre}}</p><br>
                    <p>{{movie.short_description}}</p>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('movie_page', movie_id=movie._id) }}">see more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
